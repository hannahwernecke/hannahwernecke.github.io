<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ðŸŽ„ Gift Tags</title>
  <style>
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
      background:#050916;
      color:#f4f2ed;
      display:grid;
      place-items:center;
      min-height:100vh;
      padding:24px;
    }
    .card{
      width:min(860px, 95vw);
      background: rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.12);
      border-radius:20px;
      padding:22px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
    }
    h1{margin:0 0 10px; font-size:22px; letter-spacing:.02em;}
    p{margin:0 0 16px; color:rgba(231,226,214,0.85)}
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap:10px;
    }
    a{
      display:block;
      padding:12px 14px;
      border-radius:14px;
      text-decoration:none;
      color:#f4f2ed;
      background: rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.10);
    }
    a:hover{background: rgba(255,255,255,0.10)}
    .note{
      margin-top:14px;
      font-size:13px;
      color:rgba(231,226,214,0.75);
    }
    code{
      background: rgba(0,0,0,0.25);
      padding:2px 6px;
      border-radius:6px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Choose your gift tag ðŸŽ„</h1>
    <p>Tap your NFC sticker or pick a name here.</p>
    <div class="grid" id="list"></div>
    <div class="note">
      Each tag URL looks like: <code>tag.html?to=Judah</code>
    </div>
  </div>

<script>
  const RECIPIENTS = [
    "Judah",
    "Benjamin",
    "Shepherd",
    "Calvin",
    "Grammie",
    "Poppo",
    "Gideon",
    "Janet",
    "Meredith",
    "Ben",
    "Candace",
    "Pete",
    "Stephen",
    "Jessy",
    "Athena",
    "Elise",
    "Evelyn",
    "Jax",
    "Papaw",
    "Mom",
    "Dad"
  ];

  const list = document.getElementById("list");
  for (const name of RECIPIENTS) {
    const a = document.createElement("a");
    a.href = `tag.html?to=${encodeURIComponent(name)}`;
    a.textContent = name;
    list.appendChild(a);
  }
</script>
</body>
</html>
