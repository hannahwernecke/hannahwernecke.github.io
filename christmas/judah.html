<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üéÑ</title>
  <style>
    :root{
      --bg1:#0b1a14;
      --bg2:#102a20;
      --card:#ffffff10;
      --card2:#ffffff08;
      --text:#f7f3ea;
      --muted:#e9dfcfcc;
      --gold:#f2d38a;
      --red:#c84c4c;
      --green:#58b38a;
      --shadow: 0 20px 60px #00000066;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
      overflow:hidden;
      background:
        radial-gradient(1200px 800px at 20% 10%, #1a3b2d 0%, transparent 60%),
        radial-gradient(1200px 800px at 80% 20%, #2c1b2c 0%, transparent 55%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
    }

    /* subtle animated light sweep */
    .aurora{
      position:fixed; inset:-20%;
      background:
        radial-gradient(closest-side at 30% 30%, #ffffff12, transparent 65%),
        radial-gradient(closest-side at 60% 40%, #f2d38a12, transparent 70%),
        radial-gradient(closest-side at 70% 60%, #58b38a14, transparent 72%),
        radial-gradient(closest-side at 40% 70%, #c84c4c12, transparent 72%);
      filter: blur(30px);
      animation: drift 14s ease-in-out infinite alternate;
      pointer-events:none;
    }
    @keyframes drift{
      from{transform:translate3d(-2%, -1%, 0) scale(1.02) rotate(-2deg)}
      to{transform:translate3d(2%, 1%, 0) scale(1.05) rotate(2deg)}
    }

    /* falling snow (CSS) */
    .snow{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:.55;
      background-image:
        radial-gradient(2px 2px at 20px 30px, #ffffffcc 50%, transparent 51%),
        radial-gradient(1.5px 1.5px at 60px 80px, #ffffffaa 50%, transparent 51%),
        radial-gradient(2px 2px at 120px 140px, #ffffffbb 50%, transparent 51%),
        radial-gradient(1px 1px at 160px 40px, #ffffff99 50%, transparent 51%),
        radial-gradient(1.5px 1.5px at 200px 120px, #ffffffaa 50%, transparent 51%);
      background-size: 220px 180px;
      animation: snow 10s linear infinite;
    }
    @keyframes snow{
      from{background-position: 0 0}
      to{background-position: 0 220px}
    }

    .wrap{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:24px;
      position:relative;
      z-index:2;
    }

    .card{
      width:min(820px, 92vw);
      border-radius:28px;
      background:
        linear-gradient(180deg, var(--card), var(--card2));
      border: 1px solid #ffffff1a;
      box-shadow: var(--shadow);
      padding: clamp(22px, 4vw, 42px);
      backdrop-filter: blur(14px);
      position:relative;
      overflow:hidden;
    }

    /* tiny festive border */
    .card:before{
      content:"";
      position:absolute; inset:0;
      border-radius:28px;
      padding:1.5px;
      background: linear-gradient(90deg, #f2d38a55, #ffffff22, #58b38a55, #c84c4c55);
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      pointer-events:none;
    }

    .toprow{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:14px;
      margin-bottom:18px;
      flex-wrap:wrap;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius:999px;
      background:#00000022;
      border:1px solid #ffffff1a;
      font-weight:600;
      letter-spacing:.02em;
    }
    .dots{
      display:inline-flex; gap:7px;
    }
    .dot{
      width:10px; height:10px; border-radius:50%;
      background:#ffffff2a;
      border:1px solid #ffffff26;
      box-shadow:0 0 18px #ffffff1a;
    }
    .dot.red{background: #c84c4caa}
    .dot.gold{background:#f2d38aaa}
    .dot.green{background:#58b38aaa}

    .name{
      margin: 8px 0 10px;
      font-weight: 900;
      letter-spacing: .02em;
      line-height: 1;
      font-size: clamp(54px, 10vw, 110px);
      text-align:center;
      text-shadow:
        0 0 22px #ffffff12,
        0 0 40px #f2d38a14;
    }

    .sub{
      margin:0;
      text-align:center;
      color:var(--muted);
      font-size: clamp(16px, 2.7vw, 20px);
      line-height:1.45;
    }

    .cta{
      margin-top: 22px;
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
    }
    button{
      appearance:none;
      border:1px solid #ffffff22;
      background:#00000022;
      color:var(--text);
      padding:12px 16px;
      border-radius:14px;
      font-weight:700;
      cursor:pointer;
    }
    button:hover{background:#0000002f}
    button:active{transform: translateY(1px)}

    .reveal{
      margin-top:18px;
      display:none;
      text-align:center;
      padding:16px 14px;
      border-radius:18px;
      background:#00000022;
      border:1px solid #ffffff1a;
      color:#f7f3ea;
      font-size: clamp(16px, 2.7vw, 20px);
    }
    .reveal strong{color:var(--gold)}

    /* sparkle emojis float */
    .sparkles{
      position:absolute; inset:0;
      pointer-events:none;
      opacity:.9;
    }
    .spark{
      position:absolute;
      font-size:18px;
      animation: float 6s ease-in-out infinite;
      filter: drop-shadow(0 8px 14px #00000066);
    }
    @keyframes float{
      0%{transform:translateY(0) rotate(0deg); opacity:.0}
      10%{opacity:.85}
      50%{transform:translateY(-18px) rotate(8deg); opacity:.9}
      100%{transform:translateY(0) rotate(-6deg); opacity:.0}
    }
  </style>
</head>

<body>
  <div class="aurora"></div>
  <div class="snow"></div>

  <div class="wrap">
    <div class="card">
      <div class="sparkles" aria-hidden="true">
        <div class="spark" style="left:8%; top:18%; animation-delay:0s;">‚ú®</div>
        <div class="spark" style="left:18%; top:72%; animation-delay:1.2s;">‚ùÑÔ∏è</div>
        <div class="spark" style="left:82%; top:20%; animation-delay:.6s;">‚ú®</div>
        <div class="spark" style="left:72%; top:74%; animation-delay:1.8s;">üéÑ</div>
        <div class="spark" style="left:48%; top:10%; animation-delay:2.4s;">‚≠ê</div>
      </div>

      <div class="toprow">
        <div class="badge">Holiday Delivery üéÅ</div>
        <div class="dots" aria-hidden="true">
          <span class="dot red"></span>
          <span class="dot gold"></span>
          <span class="dot green"></span>
        </div>
      </div>

      <!-- CHANGE THIS NAME -->
      <div class="name">JUDAH</div>

      <!-- OPTIONAL: change this line -->
      <p class="sub">Tap below for your ‚Äúextra‚Äù message.</p>

      <div class="cta">
        <button id="open">Open</button>
        <button id="again">Sparkle</button>
      </div>

      <!-- OPTIONAL: change this message -->
      <div class="reveal" id="reveal">
        <strong>Merry Christmas</strong> ‚Äî you‚Äôre loved more than you know. üéÑ
      </div>
    </div>
  </div>

  <script>
    const reveal = document.getElementById('reveal');
    document.getElementById('open').addEventListener('click', () => {
      reveal.style.display = 'block';
      // subtle haptic-ish effect: scroll nudge (works everywhere, harmless)
      window.scrollTo({ top: 1, behavior: 'smooth' });
      setTimeout(()=>window.scrollTo({ top: 0, behavior: 'smooth' }), 120);
    });

    // quick sparkle burst
    function burst(){
      for(let i=0;i<14;i++){
        const s = document.createElement('div');
        s.textContent = ['‚ú®','‚≠ê','‚ùÑÔ∏è'][Math.floor(Math.random()*3)];
        s.style.position='fixed';
        s.style.left = (10 + Math.random()*80) + 'vw';
        s.style.top  = (15 + Math.random()*70) + 'vh';
        s.style.fontSize = (14 + Math.random()*18) + 'px';
        s.style.pointerEvents='none';
        s.style.filter='drop-shadow(0 10px 14px #00000066)';
        s.style.transition='transform 900ms ease, opacity 900ms ease';
        s.style.opacity='0';
        document.body.appendChild(s);
        requestAnimationFrame(()=>{
          s.style.opacity='1';
          s.style.transform = `translateY(-${30+Math.random()*50}px) rotate(${(Math.random()*40-20)}deg)`;
        });
        setTimeout(()=>{ s.style.opacity='0'; }, 650);
        setTimeout(()=>{ s.remove(); }, 1100);
      }
    }
    document.getElementById('again').addEventListener('click', burst);
  </script>
</body>
</html>
