<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üéÑ</title>
  <style>
    :root{
      /* Scandinavian Christmas */
      --bg1:#0b1a14;
      --bg2:#102a20;
      --card:#ffffff10;
      --card2:#ffffff08;
      --text:#f4f2ed;
      --muted:#e7e2d6cc;
      --gold:#d8c38a;
      --red:#8f2f2b;
      --green:#1f3d32;
      --shadow: 0 20px 60px #00000066;

      --scratch:#d7d9d6;
      --scratchInk:rgba(30,36,33,.55);
      --meta:#b9a99bd9;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
      overflow:hidden;
      background:
        radial-gradient(1200px 800px at 20% 10%, #1a3b2d 0%, transparent 60%),
        radial-gradient(1200px 800px at 80% 20%, #2a1c24 0%, transparent 55%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
    }

    .aurora{
      position:fixed; inset:-20%;
      background:
        radial-gradient(closest-side at 30% 30%, #ffffff10, transparent 65%),
        radial-gradient(closest-side at 60% 40%, #d8c38a10, transparent 70%),
        radial-gradient(closest-side at 70% 60%, #1f3d3214, transparent 72%),
        radial-gradient(closest-side at 40% 70%, #8f2f2b10, transparent 72%);
      filter: blur(30px);
      animation: drift 14s ease-in-out infinite alternate;
      pointer-events:none;
    }
    @keyframes drift{
      from{transform:translate3d(-2%, -1%, 0) scale(1.02) rotate(-2deg)}
      to{transform:translate3d(2%, 1%, 0) scale(1.05) rotate(2deg)}
    }

    .snow{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:.45;
      background-image:
        radial-gradient(2px 2px at 20px 30px, #ffffffcc 50%, transparent 51%),
        radial-gradient(1.5px 1.5px at 60px 80px, #ffffffaa 50%, transparent 51%),
        radial-gradient(2px 2px at 120px 140px, #ffffffbb 50%, transparent 51%),
        radial-gradient(1px 1px at 160px 40px, #ffffff99 50%, transparent 51%),
        radial-gradient(1.5px 1.5px at 200px 120px, #ffffffaa 50%, transparent 51%);
      background-size: 220px 180px;
      animation: snow 10s linear infinite;
    }
    @keyframes snow{
      from{background-position: 0 0}
      to{background-position: 0 220px}
    }

    .wrap{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:24px;
      position:relative;
      z-index:2;
    }

    .card{
      width:min(820px, 92vw);
      border-radius:28px;
      background: linear-gradient(180deg, var(--card), var(--card2));
      border: 1px solid #ffffff1a;
      box-shadow: var(--shadow);
      padding: clamp(22px, 4vw, 42px);
      backdrop-filter: blur(14px);
      position:relative;
      overflow:hidden;
    }

    .card:before{
      content:"";
      position:absolute; inset:0;
      border-radius:28px;
      padding:1.5px;
      background: linear-gradient(90deg, #d8c38a55, #ffffff22, #1f3d3255, #8f2f2b55);
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events:none;
    }

    .toprow{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:14px;
      margin-bottom:16px;
      flex-wrap:wrap;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius:999px;
      background:#00000022;
      border:1px solid #ffffff1a;
      font-weight:800;
      letter-spacing:.04em;
      color: var(--gold);
    }

    .dots{display:inline-flex; gap:7px;}
    .dot{
      width:10px; height:10px; border-radius:50%;
      background:#ffffff2a;
      border:1px solid #ffffff26;
      box-shadow:0 0 18px #ffffff14;
    }
    .dot.red{background: color-mix(in srgb, var(--red) 75%, transparent)}
    .dot.gold{background: color-mix(in srgb, var(--gold) 75%, transparent)}
    .dot.green{background: color-mix(in srgb, var(--green) 75%, transparent)}

    .sub{
      margin:0 0 14px;
      text-align:center;
      color:var(--muted);
      font-size: clamp(16px, 2.7vw, 20px);
      line-height:1.45;
      text-transform: lowercase;
    }

    .nameWrap{
      position:relative;
      margin: 10px auto 12px;
      width: min(720px, 100%);
      height: clamp(120px, 22vh, 180px);
      border-radius:22px;
      border:1px solid #ffffff1a;
      background:#00000018;
      overflow:hidden;
      display:grid;
      place-items:center;
    }

    .name{
      font-weight:950;
      letter-spacing:.06em;
      line-height:1;
      font-size: clamp(58px, 10vw, 120px);
      text-align:center;
      text-shadow: 0 0 22px #ffffff10, 0 0 40px #d8c38a10;
    }

    canvas{
      position:absolute; inset:0;
      width:100%; height:100%;
      touch-action:none;
    }

    .from{
      text-align:center;
      margin-top:10px;
      margin-bottom:28px; /* MORE SPACE before verses */
      color:var(--muted);
      font-weight:700;
      letter-spacing:.02em;
      font-size: clamp(15px, 2.6vw, 20px);
    }

    .from strong{
      color:var(--text);
      font-size:1.15em;
      font-weight:800;
    }

    .faith{
      text-align:center;
      text-transform:uppercase;
      letter-spacing:.06em;
      font-size: clamp(12px, 2.2vw, 16px);
      color: var(--muted);
    }

    .verse + .verse{ margin-top:18px; }

    .quote{
      color: var(--gold);
      font-weight:800;
    }

    .ref{
      margin-top:6px;
      color: var(--meta);
      font-weight:700;
      letter-spacing:.08em;
    }

    .meta{
      margin-top:6px;
      color: var(--meta);
      font-weight:700;
      letter-spacing:.04em;
      text-transform:none;
      font-size:0.92em;
    }
  </style>
</head>

<body>
  <div class="aurora"></div>
  <div class="snow"></div>

  <div class="wrap">
    <div class="card">

      <div class="toprow">
        <div class="badge">Merry Christmas ‚ú∂‚òß</div>
        <div class="dots">
          <span class="dot red"></span>
          <span class="dot gold"></span>
          <span class="dot green"></span>
        </div>
      </div>

      <p class="sub">this present is for...</p>

      <div class="nameWrap" id="wrapScratch">
        <div class="name">JUDAH</div>
        <canvas id="scratch"></canvas>
      </div>

      <div class="from">from <strong>Uncle Dantan</strong> &amp; <strong>Auntie Hannie</strong></div>

      <div class="faith">
        <div class="verse">
          <div class="quote">‚ÄúFor unto us a child is born.‚Äù</div>
          <div class="ref">‚Äî ISAIAH 9:6</div>
          <div class="meta">(written 700+ years before Jesus was born!)</div>
        </div>

        <div class="verse">
          <div class="quote">‚ÄúFor unto you is born‚Ä¶ a Savior.‚Äù</div>
          <div class="ref">‚Äî LUKE 2:11</div>
          <div class="meta">(written after Jesus was born)</div>
        </div>
      </div>

    </div>
  </div>

<script>
(() => {
  const wrap = document.getElementById('wrapScratch');
  const canvas = document.getElementById('scratch');
  const ctx = canvas.getContext('2d');
  let drawing=false, lastX=0, lastY=0;
  const dpr=Math.max(1,devicePixelRatio||1);

  function resize(){
    const r=wrap.getBoundingClientRect();
    canvas.width=r.width*dpr;
    canvas.height=r.height*dpr;
    canvas.style.width=r.width+"px";
    canvas.style.height=r.height+"px";
    ctx.setTransform(dpr,0,0,dpr,0,0);
    paint(r.width,r.height);
  }

  function paint(w,h){
    ctx.globalCompositeOperation="source-over";
    ctx.fillStyle=getComputedStyle(document.documentElement).getPropertyValue('--scratch').trim();
    ctx.fillRect(0,0,w,h);

    ctx.fillStyle="rgba(0,0,0,.08)";
    for(let i=0;i<900;i++){
      ctx.beginPath();
      ctx.arc(Math.random()*w,Math.random()*h,Math.random()*1.1,0,Math.PI*2);
      ctx.fill();
    }

    ctx.textAlign="center";
    ctx.fillStyle=getComputedStyle(document.documentElement).getPropertyValue('--scratchInk').trim();
    ctx.font="900 20px system-ui";
    ctx.fillText("SCRATCH",w/2,h/2+6);
    ctx.globalCompositeOperation="destination-out";
  }

  function pt(e){
    const r=canvas.getBoundingClientRect();
    const t=e.touches?.[0]||e;
    return{x:t.clientX-r.left,y:t.clientY-r.top};
  }

  function scratchTo(x,y){
    ctx.lineCap="round";
    ctx.lineJoin="round";
    ctx.lineWidth=44;
    ctx.beginPath();
    ctx.moveTo(lastX,lastY);
    ctx.lineTo(x,y);
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(x,y,22,0,Math.PI*2);
    ctx.fill();
    lastX=x; lastY=y;
  }

  canvas.addEventListener('pointerdown',e=>{drawing=true;const p=pt(e);lastX=p.x;lastY=p.y;scratchTo(p.x,p.y);});
  canvas.addEventListener('pointermove',e=>{if(!drawing)return;const p=pt(e);scratchTo(p.x,p.y);});
  window.addEventListener('pointerup',()=>drawing=false);
  window.addEventListener('resize',resize);
  resize();
})();
</script>
</body>
</html>
