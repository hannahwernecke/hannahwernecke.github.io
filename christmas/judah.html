<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>üéÑ</title>

<style>
:root{
  --cream:#F4F2ED;
  --pine:#1F3D32;
  --red:#8F2F2B;
  --frost:#D7D9D6;
  --ink:#1E2421;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background: var(--cream);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial;
  color: var(--ink);
  overflow:hidden;
}

/* soft Nordic blocks (quiet, not loud) */
.blocks{
  position:fixed;
  inset:0;
  pointer-events:none;
  background:
    linear-gradient(90deg,
      rgba(31,61,50,.08) 0 18%,
      transparent 18% 82%,
      rgba(143,47,43,.08) 82% 100%),
    linear-gradient(180deg,
      rgba(215,217,214,.35) 0 14%,
      transparent 14% 86%,
      rgba(215,217,214,.35) 86% 100%);
}

.stage{
  height:100vh;
  display:grid;
  grid-template-rows: 1fr auto 1fr;
  align-items:center;
  justify-items:center;
  padding:22px;
  position:relative;
}

.top{
  text-align:center;
  font-weight:800;
  letter-spacing:.18em;
  text-transform:uppercase;
  font-size:13px;
  color: rgba(30,36,33,.75);
}
.symbol{
  margin-top:8px;
  font-size:42px;
  color: var(--pine);
}

/* name stage */
.wrap{
  width:min(920px,94vw);
  height:min(52vh,420px);
  display:grid;
  place-items:center;
  position:relative;
}

.name{
  font-weight:900;
  letter-spacing:.18em;
  text-transform:uppercase;
  text-align:center;
  font-size: clamp(54px, 12vw, 140px);
  line-height:.95;
  color: var(--ink);
}

canvas{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  touch-action:none;
}

.bottom{
  text-align:center;
  font-weight:800;
  letter-spacing:.14em;
  text-transform:uppercase;
  font-size:12px;
  color: rgba(30,36,33,.75);
}
.from{
  margin-top:10px;
  font-size:12px;
  letter-spacing:.12em;
  font-weight:800;
  text-transform:none;
}
.from strong{color:var(--ink)}

.scripture{
  margin-top:8px;
  font-size:11px;
  letter-spacing:.12em;
  text-transform:uppercase;
  color: rgba(30,36,33,.65);
}
</style>
</head>

<body>
<div class="blocks"></div>

<div class="stage">
  <div class="top">
    CHRISTMAS DELIVERY
    <div class="symbol">‚ú∂</div>
  </div>

  <div class="wrap" id="wrap">
    <!-- CHANGE THIS -->
    <div class="name">JUDAH</div>
    <canvas id="scratch"></canvas>
  </div>

  <div class="bottom">
    SCRATCH TO REVEAL
    <div class="from">from <strong>Uncle Dantan</strong> &amp; <strong>Auntie Hannie</strong></div>
    <div class="scripture">FOR UNTO YOU IS BORN ‚Äî LUKE 2:11</div>
  </div>
</div>

<script>
(() => {
  const wrap = document.getElementById('wrap');
  const canvas = document.getElementById('scratch');
  const ctx = canvas.getContext('2d');
  let drawing=false, lastX=0, lastY=0;
  const dpr=Math.max(1,devicePixelRatio||1);

  function resize(){
    const r=wrap.getBoundingClientRect();
    canvas.width=r.width*dpr;
    canvas.height=r.height*dpr;
    canvas.style.width=r.width+"px";
    canvas.style.height=r.height+"px";
    ctx.setTransform(dpr,0,0,dpr,0,0);
    paint(r.width,r.height);
  }

  function paint(w,h){
    ctx.globalCompositeOperation="source-over";

    // Scandinavian ‚Äúpaper sticker‚Äù overlay
    ctx.fillStyle = getComputedStyle(document.documentElement)
      .getPropertyValue('--frost');
    ctx.fillRect(0,0,w,h);

    // subtle grain
    ctx.fillStyle="rgba(0,0,0,.08)";
    for(let i=0;i<700;i++){
      const x=Math.random()*w, y=Math.random()*h, r=Math.random()*1.1;
      ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2); ctx.fill();
    }

    // instruction
    ctx.textAlign="center";
    ctx.fillStyle="rgba(30,36,33,.55)";
    ctx.font="900 22px system-ui, -apple-system, BlinkMacSystemFont";
    ctx.fillText("SCRATCH", w/2, h/2);

    ctx.globalCompositeOperation="destination-out";
  }

  function pt(e){
    const r=canvas.getBoundingClientRect();
    const t=e.touches?.[0]||e;
    return {x:t.clientX-r.left,y:t.clientY-r.top};
  }

  function scratchTo(x,y){
    ctx.lineCap="round";
    ctx.lineJoin="round";
    ctx.lineWidth=46;
    ctx.beginPath();
    ctx.moveTo(lastX,lastY);
    ctx.lineTo(x,y);
    ctx.stroke();
    lastX=x; lastY=y;
  }

  function start(e){
    e.preventDefault();
    drawing=true;
    const p=pt(e);
    lastX=p.x; lastY=p.y;
    scratchTo(p.x,p.y);
  }
  function move(e){
    if(!drawing)return;
    e.preventDefault();
    const p=pt(e);
    scratchTo(p.x,p.y);
  }
  function end(){drawing=false}

  canvas.addEventListener('pointerdown',start,{passive:false});
  canvas.addEventListener('pointermove',move,{passive:false});
  window.addEventListener('pointerup',end);
  window.addEventListener('resize',resize);

  resize();
})();
</script>
</body>
</html>
