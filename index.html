<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#6C1D45" />
  <title>Snyder Funeral Homes</title>
  <meta name="description" content="Local-first funeral care for families across North Central Ohio. Choose your nearest Snyder Funeral Homes chapel." />

  <!-- FONT SYSTEM -->
  <!-- Display: Fraunces (heritage serif) -->
  <!-- Body/UI: Source Sans 3 (calm, readable) -->
  <!-- Accent Script: Playball (engraved, traditional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,600;9..144,700&family=Source+Sans+3:wght@400;500;600;700&family=Playball&display=swap" rel="stylesheet">

  <style>
    :root{
      --burgundy:#6C1D45;
      --cream:#F4F2ED;
      --ink:#141214;
      --muted:#5a565a;

      --font-body: "Source Sans 3", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      --font-display: "Fraunces", ui-serif, Georgia, "Times New Roman", serif;
      --font-accent: "Playball", cursive;

      --card: rgba(255,255,255,.86);
      --card2: rgba(255,255,255,.74);
      --border: rgba(20,18,20,.12);
      --softBorder: rgba(20,18,20,.08);

      --shadow: 0 22px 60px rgba(0,0,0,.10);
      --shadow2: 0 14px 30px rgba(0,0,0,.10);

      --radius: 18px;
      --radius2: 26px;
      --max: 1180px;

      --motion: 1;
      --ease: cubic-bezier(.2,.9,.2,1);

      --tintA: rgba(108,29,69,.00);
      --tintB: rgba(108,29,69,.00);
      --tintC: rgba(244,242,237,.00);
      --tintSat: 1;
      --tintBright: 1;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:var(--font-body);
      background:
        radial-gradient(1100px 680px at 15% 5%, rgba(108,29,69,.10), transparent 55%),
        linear-gradient(180deg, var(--cream), #ffffff 45%);
      color:var(--ink);
    }

    .tod{
      position:fixed; inset:0;
      background:
        radial-gradient(1200px 780px at 18% 6%, var(--tintA), transparent 58%),
        linear-gradient(180deg, var(--tintC), transparent 42%);
      pointer-events:none;
    }

    .pageTone{
      filter: saturate(var(--tintSat)) brightness(var(--tintBright));
    }

    header{
      position:sticky; top:0;
      background: rgba(244,242,237,.92);
      backdrop-filter: blur(14px);
      border-bottom:1px solid rgba(0,0,0,.08);
      z-index:10;
    }

    .wrap{ max-width:var(--max); margin:auto; padding:0 20px; }

    .hdr{
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 0;
    }

    .brand{ display:flex; gap:12px; align-items:center; }
    .mark{
      width:44px; height:44px;
      border-radius:14px;
      background:linear-gradient(135deg,#6C1D45,#8a2a5a);
    }

    .brand h1{
      font-family:var(--font-display);
      font-size:16px;
      margin:0;
    }

    .brand .accent{
      font-family:var(--font-accent);
      color:var(--burgundy);
      font-size:18px;
      line-height:1;
    }

    .chapelLine{
      font-size:12px;
      color:var(--muted);
      font-weight:600;
    }

    nav a{
      margin:0 8px;
      font-weight:600;
      text-decoration:none;
      color:inherit;
    }

    .btn{
      padding:10px 14px;
      border-radius:14px;
      border:1px solid rgba(0,0,0,.12);
      background:#fff;
      font-weight:700;
      cursor:pointer;
    }

    .btn.primary{
      background:linear-gradient(135deg,#6C1D45,#7b2552);
      color:#fff;
      border:none;
    }

    .hero{
      padding:40px 0;
    }

    .title{
      font-family:var(--font-display);
      font-size:46px;
      line-height:1.05;
    }

    .title em{ color:var(--burgundy); font-style:normal; }

    footer{
      padding:30px 0;
      border-top:1px solid rgba(0,0,0,.1);
      margin-top:40px;
    }
  </style>
</head>

<body>
<div class="tod"></div>
<div class="pageTone">

<header>
  <div class="wrap hdr">
    <div class="brand">
      <div class="mark"></div>
      <div>
        <h1>Snyder Funeral Homes</h1>
        <div class="accent">Tending to Hearts</div>
        <div class="chapelLine">Choose your nearest chapel</div>
      </div>
    </div>
  </div>
</header>

<main class="wrap hero">
  <h2 class="title">When someone dies,<br><em>start here</em>.</h2>
</main>

<footer>
  <div class="wrap">
    <strong style="font-family:var(--font-display);">Snyder Funeral Homes</strong><br>
    <small>© <span id="year"></span> • Family-owned since 1922</small>
  </div>
</footer>

</div>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();

  (function(){
    const h = new Date().getHours();
    const r = document.documentElement;
    if(h >= 21 || h < 6){
      r.style.setProperty("--tintA","rgba(108,29,69,.12)");
      r.style.setProperty("--tintC","rgba(244,242,237,.12)");
      r.style.setProperty("--tintSat","0.97");
      r.style.setProperty("--tintBright","0.985");
    }
  })();
</script>
</body>
</html>
