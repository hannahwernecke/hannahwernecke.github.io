<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#6C1D45" />
  <title>Snyder Funeral Homes</title>
  <meta name="description" content="Local-first funeral care for families across North Central Ohio. Choose your nearest Snyder Funeral Homes chapel." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Satisfy&display=swap" rel="stylesheet">

  <style>
    :root{
      --burgundy:#6C1D45;
      --cream:#F4F2ED;
      --ink:#151515;
      --muted:#575757;
      --card:#ffffff;
      --border: rgba(21,21,21,.14);
      --softBorder: rgba(21,21,21,.10);
      --shadow: 0 18px 55px rgba(0,0,0,.10);
      --shadow2: 0 10px 28px rgba(0,0,0,.10);
      --radius: 18px;
      --radius2: 26px;
      --max: 1160px;
      --focus: 0 0 0 4px rgba(108,29,69,.22);
      --motion: 1;
    }
    [data-motion="reduced"]{ --motion:0; }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:"Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(1000px 600px at 18% 2%, rgba(108,29,69,.10), transparent 55%),
        linear-gradient(180deg, var(--cream), #ffffff 42%);
      overflow-x:hidden;
    }
    a{ color:inherit; text-decoration:none; }
    button, input, select{ font:inherit; color:inherit; }
    :focus-visible{ outline:none; box-shadow: var(--focus); border-radius: 14px; }
    .wrap{ width:min(var(--max), calc(100% - 40px)); margin:0 auto; }

    header{
      position:sticky; top:0; z-index:50;
      background: rgba(244,242,237,.90);
      backdrop-filter: blur(14px);
      border-bottom: 1px solid rgba(21,21,21,.08);
    }
    .hdr{
      display:flex; align-items:center; justify-content:space-between;
      gap:16px; padding: 14px 0;
    }
    .brand{ display:flex; align-items:center; gap:12px; }
    .mark{
      width:44px; height:44px; border-radius:14px;
      background: linear-gradient(135deg, #6C1D45, #8a2b5c);
      box-shadow: 0 16px 36px rgba(108,29,69,.22);
    }
    .brand h1{ margin:0; font-size:15px; font-weight:600; }
    .brand .accent{
      font-family:"Satisfy", cursive;
      font-size:18px;
      color: var(--burgundy);
      display:block;
    }

    .hdrActions{ display:flex; gap:10px; }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding: 11px 14px;
      border-radius:14px;
      border:1px solid var(--border);
      background: var(--card);
      font-weight:600; font-size:14px;
      box-shadow: 0 10px 24px rgba(0,0,0,.08);
      cursor:pointer;
    }
    .btn.primary{
      background: linear-gradient(135deg, #6C1D45, #8a2b5c);
      border-color: rgba(108,29,69,.3);
      color: var(--cream);
      box-shadow: 0 18px 44px rgba(108,29,69,.22);
    }

    .hero{ padding: 34px 0 24px; }
    .heroCard{
      border-radius: var(--radius2);
      border: 1px solid var(--softBorder);
      background: rgba(255,255,255,.9);
      box-shadow: var(--shadow);
      padding: 26px;
    }
    .title{
      margin:0;
      font-size:44px;
      line-height:1.05;
      letter-spacing:-.8px;
      font-weight:600;
    }
    .title em{ color: var(--burgundy); font-style:normal; }
    .subtitle{
      margin:14px 0 18px;
      font-size:16px;
      color:var(--muted);
      max-width:60ch;
    }

    .cards{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap:14px;
    }
    .card{
      border-radius: var(--radius2);
      border:1px solid rgba(21,21,21,.1);
      background: rgba(255,255,255,.88);
      box-shadow: var(--shadow2);
      padding:16px;
    }
    .card h3{ margin:0 0 6px; font-size:15px; }
    .card p{ margin:0 0 10px; font-size:13px; color:var(--muted); }

    footer{
      padding: 26px 0 34px;
      border-top:1px solid rgba(21,21,21,.1);
      color:var(--muted);
      font-size:12px;
    }
  </style>
</head>

<body data-motion="full">

<header>
  <div class="wrap">
    <div class="hdr">
      <div class="brand">
        <div class="mark"></div>
        <div>
          <h1>Snyder Funeral Homes</h1>
          <span class="accent">Tending to Hearts</span>
        </div>
      </div>
      <div class="hdrActions">
        <button class="btn" id="btnChangeLoc">Change location</button>
        <a class="btn primary" id="topCall" href="#locations">Immediate Need</a>
      </div>
    </div>
  </div>
</header>

<main>
  <section class="hero">
    <div class="wrap">
      <div class="heroCard">
        <h2 class="title">When someone dies,<br><em>start here</em>.</h2>
        <p class="subtitle">
          Choose your nearest chapel once. From then on, everything you see is local.
        </p>
        <div class="cards" id="locCards"></div>
      </div>
    </div>
  </section>
</main>

<footer>
  <div class="wrap">
    © <span id="year"></span> Snyder Funeral Homes • Family-owned since 1922
  </div>
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

async function init(){
  const r = await fetch("./locations.json", { cache: "no-store" });
  const LOCS = await r.json();
  const box = document.getElementById("locCards");
  box.innerHTML = "";

  for(const loc of LOCS){
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h3>${loc.displayName}</h3>
      <p>${loc.addressLine}, ${loc.city}, ${loc.state}</p>
      <div style="display:flex;gap:8px;flex-wrap:wrap;">
        <a class="btn" href="tel:${loc.phone}">Call</a>
        <a class="btn" href="./locations/${loc.id}.html">View this chapel</a>
      </div>
    `;
    box.appendChild(card);
  }
}
init();
</script>

</body>
</html>
