<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tending to Hearts ‚Äì Breathing Guides</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Source+Sans+3:wght@400;600;700&family=Playball&display=swap" rel="stylesheet">

<style>
  :root{
    --burgundy:#6C1D45;
    --cream:#F4F2ED;
    --gold:#B0854E;
    --ink:#1F2230;
    --muted:#5C5F6B;
    --card:#ffffff;
    --shadow:0 18px 55px rgba(0,0,0,.14);
    --shadow2:0 8px 22px rgba(0,0,0,.10);
    --radius:22px;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background:
      radial-gradient(1100px 700px at 20% 10%, rgba(108,29,69,.16), transparent 55%),
      radial-gradient(900px 520px at 85% 25%, rgba(176,133,78,.14), transparent 55%),
      var(--cream);
    font-family:"Source Sans 3",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    color:var(--ink);
  }

  .wrap{max-width:1050px;margin:0 auto;padding:28px 18px 40px;}
  header{margin-bottom:16px;}
  h1{margin:0;font-family:"Fraunces",serif;font-size:clamp(24px,3.2vw,38px);line-height:1.05;letter-spacing:.2px;}
  .script{font-family:"Playball",cursive;color:var(--burgundy);font-size:22px;margin-top:-4px;}
  .lead{color:var(--muted);font-size:16px;max-width:70ch;margin:8px 0 0;}

  .grid{display:grid;grid-template-columns:1fr 1fr;gap:14px;margin-top:18px;}
  @media(max-width:860px){.grid{grid-template-columns:1fr;}}

  .card{
    background:linear-gradient(180deg,rgba(255,255,255,.92),rgba(255,255,255,.78));
    border:1px solid rgba(108,29,69,.12);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    position:relative;overflow:hidden;
  }
  .card::before{
    content:"";position:absolute;inset:-2px;
    background:
      radial-gradient(520px 280px at 15% 10%,rgba(108,29,69,.14),transparent 60%),
      radial-gradient(520px 280px at 85% 12%,rgba(176,133,78,.10),transparent 60%);
    pointer-events:none;
  }

  .inner{position:relative;padding:18px 18px 16px;}
  .tag{
    display:inline-flex;align-items:center;gap:8px;
    padding:6px 10px;border-radius:999px;
    font-size:12px;font-weight:700;letter-spacing:.7px;text-transform:uppercase;
    background:rgba(108,29,69,.08);
    border:1px solid rgba(108,29,69,.14);
    color:var(--burgundy);
  }
  .title{margin:10px 0 0;font-family:"Fraunces",serif;font-size:22px;letter-spacing:.2px;}

  .stage{
    margin-top:14px;
    height:290px;border-radius:18px;
    background:
      radial-gradient(900px 420px at 45% 35%,rgba(108,29,69,.08),transparent 58%),
      linear-gradient(180deg,rgba(31,34,48,.06),rgba(31,34,48,.02));
    border:1px solid rgba(31,34,48,.08);
    box-shadow:inset 0 0 0 1px rgba(255,255,255,.55),var(--shadow2);
    display:grid;place-items:center;position:relative;overflow:hidden;
  }

  .dot{
    width:6px;height:6px;border-radius:999px;
    background:rgba(31,34,48,.85);
    position:absolute;
    box-shadow:0 0 0 10px rgba(108,29,69,.08);
  }

  .heart{
    width:min(220px,58vw);
    height:auto;
    filter:drop-shadow(0 18px 28px rgba(0,0,0,.18));
    transform-origin:50% 60%;
  }

  /* -----------------------------
     ANIMATION TIMING (LOCKED)
     -----------------------------
     Physiological sigh: double inhale + prolonged exhale.
     Total 6.5s:
       IN nose ~1.6s  (0%‚Äì25%)
       IN nose ~0.6s  (25%‚Äì34%)
       OUT mouth ~4.3s (34%‚Äì100%)
     (Pattern aligns with Stanford descriptions emphasizing extended exhale.) :contentReference[oaicite:3]{index=3}
  */
  @keyframes sighPulse {
    0%   { transform: scale(.82); }
    25%  { transform: scale(1.08); } /* first inhale */
    34%  { transform: scale(1.18); } /* top-off inhale */
    86%  { transform: scale(.78); }  /* long exhale (most of the cycle) */
    100% { transform: scale(.82); }  /* small settle */
  }

  /* Box breathing 4-4-4-4 (16s): inhale, hold, exhale, hold. :contentReference[oaicite:4]{index=4} */
  @keyframes boxPulse {
    0%   { transform: scale(.84); }  /* empty-hold start */
    25%  { transform: scale(1.10); } /* inhale 4s */
    50%  { transform: scale(1.10); } /* hold 4s */
    75%  { transform: scale(.84); }  /* exhale 4s */
    100% { transform: scale(.84); }  /* hold 4s */
  }

  .panic .heart{ animation: sighPulse 6.5s ease-in-out infinite; }
  .steady .heart{ animation: boxPulse 16s linear infinite; }

  /* Cue pill (text is driven by CSS, so it cannot drift) */
  .cue{
    position:absolute;
    font-family:"Fraunces",serif;
    font-weight:700;
    font-size:14px;
    line-height:1.15;
    text-align:center;
    color:rgba(244,242,237,.95);
    text-shadow:0 8px 22px rgba(0,0,0,.35);
    background:rgba(0,0,0,.20);
    border:1px solid rgba(244,242,237,.18);
    padding:10px 12px;
    border-radius:999px;
    backdrop-filter:blur(8px);
    letter-spacing:.08em;
    max-width: 235px;
  }
  .cue::after{ content:""; }

  /* Physiological sigh cue ‚Äì synced to sighPulse (6.5s) */
  @keyframes sighCue {
    0%, 25%          { content:"IN üëÉüèº"; }
    25.001%, 34%     { content:"QUICK SNIF üëÉüèº"; }
    34.001%, 100%    { content:"OUT üëÑ"; }
  }
  .panic .cue::after{
    animation: sighCue 6.5s steps(1,end) infinite;
  }

  /* Box cue ‚Äì synced to boxPulse (16s) */
  @keyframes boxCue {
    0%, 25%          { content:"IN üëÉüèº"; }
    25.001%, 50%     { content:"HOLD"; }
    50.001%, 75%     { content:"OUT üëÑ"; }
    75.001%, 100%    { content:"HOLD"; }
  }
  .steady .cue::after{
    animation: boxCue 16s steps(1,end) infinite;
  }

  /* Reduced motion */
  @media(prefers-reduced-motion:reduce){
    .panic .heart, .steady .heart{ animation:none; }
    .panic .cue::after{ content:"IN THROUGH YOUR NOSE"; }
    .steady .cue::after{ content:"IN THROUGH YOUR NOSE"; }
  }
</style>
</head>

<body>
<div class="wrap">
  <header>
    <h1>Just breathe. We‚Äôll handle the rest.</h1>
    <div class="script">Tending to Hearts</div>
    <p class="lead">Two visual guides‚Äîno controls. Just look and breathe.</p>
  </header>

  <section class="grid">
    <!-- Immediate Panic Relief -->
    <article class="card">
      <div class="inner panic">
        <span class="tag">Immediate panic relief</span>
        <h2 class="title">Physiological Sigh</h2>

        <div class="stage" aria-label="Breathing animation: physiological sigh">
          <svg class="heart" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <defs>
              <radialGradient id="gradPanicHeart" cx="30%" cy="25%" r="80%">
                <stop offset="0%" stop-color="#8a2b59"/>
                <stop offset="60%" stop-color="#6C1D45"/>
                <stop offset="100%" stop-color="#4f1331"/>
              </radialGradient>
            </defs>
            <path fill="url(#gradPanicHeart)" d="M462.3 62.7c-54.5-46.4-136-38.3-186.4 13.3L256 96l-19.9-19.9C185.7 24.4 104.2 16.3 49.7 62.7
              -16.6 123.2 -10.6 219.8 43 273.5l175.4 178.7c12 12.3 28.2 19.1 45.5 19.1
              c17.3 0 33.5-6.9 45.5-19.1L469 273.5c53.7-53.8 59.6-150.4-6.7-210.8z"/>
          </svg>
          <div class="dot" aria-hidden="true"></div>
          <div class="cue" aria-hidden="true"></div>
        </div>
      </div>
    </article>

    <!-- Stress Management -->
    <article class="card">
      <div class="inner steady">
        <span class="tag">Stress management</span>
        <h2 class="title">Box Breathing (4-4-4-4)</h2>

        <div class="stage" aria-label="Breathing animation: box breathing">
          <svg class="heart" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <defs>
              <radialGradient id="gradBoxHeart" cx="35%" cy="22%" r="85%">
                <stop offset="0%" stop-color="#8a2b59"/>
                <stop offset="65%" stop-color="#6C1D45"/>
                <stop offset="100%" stop-color="#4f1331"/>
              </radialGradient>
            </defs>
            <path fill="url(#gradBoxHeart)" d="M462.3 62.7c-54.5-46.4-136-38.3-186.4 13.3L256 96l-19.9-19.9C185.7 24.4 104.2 16.3 49.7 62.7
              -16.6 123.2 -10.6 219.8 43 273.5l175.4 178.7c12 12.3 28.2 19.1 45.5 19.1
              c17.3 0 33.5-6.9 45.5-19.1L469 273.5c53.7-53.8 59.6-150.4-6.7-210.8z"/>
          </svg>
          <div class="dot" aria-hidden="true"></div>
          <div class="cue" aria-hidden="true"></div>
        </div>
      </div>
    </article>
  </section>
</div>
</body>
</html>
